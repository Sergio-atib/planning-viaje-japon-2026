  <!-- 3. L√≥gica de la aplicaci√≥n para guardar/leer comentarios y estados usando Firebase Firestore -->
  <script>
  document.addEventListener('DOMContentLoaded', async function () {
    const checklist = document.getElementById('checklist');
    if (!checklist) return;
    // Tomamos todos los <li> (tareas) visibles en el DOM
    const tareas = Array.from(checklist.querySelectorAll('li'));
  
    // --- Estrategia:
    // Por cada tarea:
    //  1) Obtener su textarea (comentario) y su checkbox (id √∫nico).
    //  2) Leer de Firestore el documento con id = checkbox.id (ej: "tarea-0").
    //  3) Si existe, cargar 'texto' en el textarea y 'completed' en el checkbox.
    //  4) Escuchar cambios en textarea para guardar {texto: ...} (merge).
    //  5) Escuchar cambios en checkbox para guardar {completed: true/false} (merge).
    // Al cargar, las tareas ya completadas se marcar√°n visualmente y se mover√°n
    // al final de la lista (sin animaci√≥n) para mantener el orden l√≥gico.

    // Hacemos una lectura en paralelo de todos los documentos para carga m√°s r√°pida
    // (opcionalmente podr√≠as cargar por tarea, pero esto reduce latencia).
    const docIds = tareas.map((li, idx) => {
      const input = li.querySelector('input[type="checkbox"]');
      return input ? input.id : `tarea-${idx}`;
    });
    // Recupera todos los documentos de una sola vez (batch)
    // Construimos promesas individuales de get() y las esperamos todas
    const fetchPromises = docIds.map(id => {
      return db.collection('comentarios').doc(id).get()
        .then(docSnap => ({ id, docSnap }))
        .catch(err => ({ id, error: err }));
    });
    const results = await Promise.all(fetchPromises);
    // Procesar resultados: aplicar comentarios y estados
    results.forEach(res => {
      const { id, docSnap, error } = res;
      const idx = docIds.indexOf(id);
      if (idx === -1) return; // por seguridad
      const li = tareas[idx];
      const textarea = li.querySelector('.comment-box');
      const checkbox = li.querySelector('input[type="checkbox"]');
      // Si hubo error leyendo, lo mostramos por consola y continuamos
      if (error) {
        console.error(`Error leyendo doc ${id}:`, error);
      }
      if (docSnap && docSnap.exists) {
        const data = docSnap.data();
        // Cargar texto del comentario si existe
        if (textarea && typeof data.texto === 'string') {
          textarea.value = data.texto;
        }
        // Cargar estado completado si existe
        if (checkbox) {
          const completed = !!data.completed; // fuerza booleano
          checkbox.checked = completed;
          if (completed) {
            // Aplicamos la clase 'completed' **sin animaci√≥n** en la carga inicial
            li.classList.add('completed');
            // Lo movemos al final del checklist (preserva el orden de los completados)
            checklist.appendChild(li);
          }
        }
      } else {
        // Documento no existe: dejamos los valores por defecto (textarea vac√≠o, unchecked)
        if (checkbox) checkbox.checked = false;
      }
      // ----------- Escuchadores para GUARDAR cambios en Firestore -----------
      // Guardar comentario al escribir (merge para no sobreescribir 'completed')
      if (textarea) {
        // Debounce simple para reducir escrituras excesivas (300ms)
        let saveTimeout = null;
        textarea.addEventListener('input', function () {
          if (saveTimeout) clearTimeout(saveTimeout);
          saveTimeout = setTimeout(() => {
            db.collection('comentarios').doc(id).set({ texto: textarea.value }, { merge: true })
              .catch(err => console.error(`Error guardando comentario ${id}:`, err));
          }, 300);
        });
      }
      // Guardar estado del checkbox al cambiar
      if (checkbox) {
        checkbox.addEventListener('change', function () {
          const isChecked = checkbox.checked;
  
          // Guardar solo el campo 'completed' (merge = true)
          db.collection('comentarios').doc(id).set({ completed: isChecked }, { merge: true })
            .catch(err => console.error(`Error guardando estado ${id}:`, err));
          // Aplicar visual inmediato + animaciones de tu script existente.
          // Si quieres una animaci√≥n personalizada al marcar, se gestiona en el listener global de 'change'
          // que ya tienes m√°s abajo. Sin embargo, para evitar duplicar movimiento aqu√≠,
          // solo tocamos la clase 'completed' y dejamos que el listener existente haga la animaci√≥n/movimiento.
          if (isChecked) {
            li.classList.add('completed');
          } else {
            li.classList.remove('completed');
          }
        });
      }
    });
  });
  </script>
  <!-- 4. Reordenamiento de pendientes manual Drag & Drop con guardado en Firebase -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const checklist = document.getElementById("checklist");
    if (!checklist) return;
    let draggedItem = null;
    // Hacer que todos los <li> sean arrastrables
    checklist.querySelectorAll("li").forEach((li) => {
      li.setAttribute("draggable", "true");
      li.addEventListener("dragstart", function () {
        draggedItem = this;
        this.classList.add("dragging");
      });
      li.addEventListener("dragend", async function () {
        this.classList.remove("dragging");
        draggedItem = null;
        // Cuando el usuario deja de arrastrar, guardamos el nuevo orden
        const items = Array.from(checklist.children);
        for (let i = 0; i < items.length; i++) {
          const checkbox = items[i].querySelector("input[type='checkbox']");
          if (!checkbox) continue;
          const id = checkbox.id;
          // Guardamos la posici√≥n "i" en Firestore
          await db.collection("comentarios")
            .doc(id)
            .set({ pos: i }, { merge: true });
        }
      });
    });
    // Permitir soltar entre elementos
    checklist.addEventListener("dragover", function (e) {
      e.preventDefault();
      const afterElement = getDragAfterElement(checklist, e.clientY);
      const dragging = checklist.querySelector(".dragging");
  
      if (!afterElement) checklist.appendChild(dragging);
      else checklist.insertBefore(dragging, afterElement);
    });
    // Funci√≥n que detecta d√≥nde insertar
    function getDragAfterElement(container, y) {
      const elements = [...container.querySelectorAll("li:not(.dragging)")];
      return elements.reduce(
        (closest, child) => {
          const rect = child.getBoundingClientRect();
          const offset = y - rect.top - rect.height / 2;
          if (offset < 0 && offset > closest.offset)
            return { offset: offset, element: child };
          else return closest;
        },
        { offset: Number.NEGATIVE_INFINITY }
      ).element;
    }
    // --- REORDENAR SEG√öN FIREBASE EN LA CARGA ---
    async function applySavedOrder() {
      const items = Array.from(checklist.children);
      const fetches = items.map((li) => {
        const checkbox = li.querySelector("input[type='checkbox']");
        if (!checkbox) return null;
        return db.collection("comentarios").doc(checkbox.id).get();
      });
      const results = await Promise.all(fetches);
      let ordered = [];
      // Creamos array con { li, pos }
      results.forEach((docSnap, i) => {
        if (!docSnap) return;
        const li = items[i];
        let pos = 9999; // por defecto, al final
        if (docSnap.exists && typeof docSnap.data().pos === "number") {
          pos = docSnap.data().pos;
        }
        ordered.push({ li, pos });
      });
      //Ordenamos por "pos"
      ordered.sort((a, b) => a.pos - b.pos);
      // Insertamos en el orden correcto sin animaciones
      ordered.forEach((entry) => checklist.appendChild(entry.li));
    }
    applySavedOrder();
  });
  </script>
  
  
  <!-- ====== SCRIPT PARA GESTIONAR TAREAS (TACHAR Y REORDENAR) ====== -->
  <script>
    // Explicaci√≥n:
    // - Cuando cambias el estado del checkbox de una tarea, a√±ade/quita la clase "completed",
    //   aplica los estilos (tachado, color), y recoloca las tareas completadas al final,
    //   asegur√°ndose de que las pendientes est√©n siempre arriba.
    const checklist = document.getElementById('checklist');
    checklist.addEventListener('change', function (e) {
      if (e.target && e.target.type === 'checkbox') {
        const li = e.target.closest('li');
        if (e.target.checked) {
          // 1. Aplica animaci√≥n de salida
          li.classList.add('li-exit');
          // 2. Cuando termine, lo mueve al final y lo muestra con animaci√≥n de entrada
          li.addEventListener('animationend', function handler() {
            li.classList.remove('li-exit');
            li.classList.add('completed');
            checklist.appendChild(li);
            li.classList.add('li-enter');
            // Borra la clase de entrada despu√©s que termina
            li.addEventListener('animationend', function handler2() {
              li.classList.remove('li-enter');
              li.removeEventListener('animationend', handler2);
            });
            li.removeEventListener('animationend', handler);
          });
        } else {
          // Lo quitamos de completed, lo subimos arriba con animaci√≥n tambi√©n
          li.classList.add('li-exit');
          li.addEventListener('animationend', function handler() {
            li.classList.remove('li-exit');
            li.classList.remove('completed');
            // --- NUEVO: volver la tarea a su posici√≥n guardada ---
            const id = checkbox.id;
            const liElement = li;
            // Pedimos a Firebase la posici√≥n guardada
            db.collection("comentarios").doc(id).get().then(doc => {
              if (doc.exists && typeof doc.data().pos === "number") {
                const savedPos = doc.data().pos;
                const items = Array.from(checklist.children);
                // Insertar la tarea seg√∫n su posici√≥n
                if (savedPos >= items.length - 1) {
                  checklist.appendChild(liElement);
                } else {
                  checklist.insertBefore(liElement, items[savedPos]);
                }
              }
            });
            li.classList.add('li-enter');
            li.addEventListener('animationend', function handler2() {
              li.classList.remove('li-enter');
              li.removeEventListener('animationend', handler2);
            });
            li.removeEventListener('animationend', handler);
          });
        }
      }
    });
  </script>
