<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist del Viaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe7;
      color: #222;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #8c5dad;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 12px;
      background: #f1eeff;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1em;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    a {
      font-size: 1.1em;
      color: #8c5dad;
      text-decoration: none;
      margin-top: 12px;
      display: inline-block;
    }
    nav {
    background: #0077cc;
    padding: 12px 0;
    margin-bottom: 24px;
    border-radius: 5px;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0 18px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffee33;
    }
  </style>
</head>
<body>
  <nav>
  <ul>

</nav>
  <h1>Checklist previo al viaje ✈️</h1>
  <ul>
    <li><input type="checkbox">Comprar billetes de avión</li>
    <li><input type="checkbox">Reservar hotel</li>
    <li><input type="checkbox">Seguro de viaje</li>
    <li><input type="checkbox">Hacer maleta</li>
    <li><input type="checkbox">Comprar adaptador de enchufe</li>
    <li><input type="checkbox">Preparar documentación (DNI/pasaporte)</li>
