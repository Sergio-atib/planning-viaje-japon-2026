  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f7fafc 0%, #ede7f6 100%);
      /* color: #232323; */
      background: #f7e5e8     /* Rosa Sakura palido */

    /* Menu de Navegacion */
    nav {
      /* background: #8c5dad; */
      background: #b02e47; /*Rojo carmin Japones*/
      padding: 12px 0;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 2px 8px rgba(140,93,173,0.08);
      margin-bottom: 32px;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0 16px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;

    }
    nav a:hover {
      /* color: #ffe156; */
      color: #75b9be;     /* Azul celadon as highlight */
    }
    /* Encabezado */
    .container {
      max-width: 600px;
      margin: 40px auto 0 auto;
      /* background: #fff; */

      box-shadow: 0 8px 32px rgba(91,98,189,0.13);

    }
    h1 {
      /* color: #8c5dad; */

      letter-spacing: 1px;
    }
    /* Checklist */
    ul.checklist {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    ul.checklist li {
      display: flex;
      align-items: center;
      background: #f1eeff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(140,93,173,0.06);
      padding: 14px 18px;
      margin-bottom: 14px;
      font-size: 1.14em;
      transition: box-shadow 0.25s;
      border-left: 6px solid #75b9be;     /* toque azul celadon */
    }
    ul.checklist li:hover {
      box-shadow: 0 4px 18px rgba(140,93,173,0.12);
      border-left: 8px solid #b02e47;     /* acento carm√≠n al pasar el rat√≥n */
    }
    ul.checklist input[type="checkbox"] {
      /* accent-color: #8c5dad; */
      accent-color: #b02e47;     /* carm√≠n japon√©s */
      transform: scale(1.3);
      margin-right: 18px;
      cursor: pointer;
    }
    ul.checklist .iconito {
      margin-right: 12px;
      font-size: 1.3em;
      color: #75b9be;     /* Azul celadon */
    }
    @media (max-width: 650px) {
      .container {
        margin: 16px;
        padding: 14px 8px 10px 8px;
      }
      ul.checklist li {
        font-size: 1em;
        padding: 10px 7px;
      }
      h1 {
        font-size: 1.15em;
      }
    }
  </style>
</head>
